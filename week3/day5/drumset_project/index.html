<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drumset</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Drumset ğŸ¥</h1>
  <div class="drum-container">
    <button class="drum" data-key="A">A<br><span>Boom</span></button>
    <button class="drum" data-key="S">S<br><span>Clap</span></button>
    <button class="drum" data-key="D">D<br><span>Hi-Hat</span></button>
    <button class="drum" data-key="F">F<br><span>Kick</span></button>
    <button class="drum" data-key="G">G<br><span>Open-Hat</span></button>
    <button class="drum" data-key="H">H<br><span>Ride</span></button>
    <button class="drum" data-key="J">J<br><span>Snare</span></button>
    <button class="drum" data-key="K">K<br><span>Tink</span></button>
    <button class="drum" data-key="L">L<br><span>Tom</span></button>
  </div>

  <!-- Audio files matching your folder -->
  <audio id="A" src="sounds/boom.wav"></audio>
  <audio id="S" src="sounds/clap.wav"></audio>
  <audio id="D" src="sounds/hihat.wav"></audio>
  <audio id="F" src="sounds/kick.wav"></audio>
  <audio id="G" src="sounds/openhat.wav"></audio>
  <audio id="H" src="sounds/ride.wav"></audio>
  <audio id="J" src="sounds/snare.wav"></audio>
  <audio id="K" src="sounds/tink.wav"></audio>
  <audio id="L" src="sounds/tom.wav"></audio>

  <script src="script.js"></script>
</body>
</html>

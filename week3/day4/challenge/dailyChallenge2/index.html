<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Only Letters Input</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Enter Letters Only:</h2>
  <input type="text" id="letterInput" placeholder="Type here...">

  <script>
    const input = document.getElementById("letterInput");

    input.addEventListener("input", () => {
      input.value = input.value.replace(/[^a-zA-Z]/g, "");
    });
  </script>

</body>
</html>

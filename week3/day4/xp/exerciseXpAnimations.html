<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JS Animations Exercises</title>
  <style>
    p {
      background: yellow;
      color: red;
    }
    #box-container {
      width: 400px;
      height: 400px;
      position: relative;
      background: yellow;
      margin-top: 40px;
    }
    #animate {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: red;
    }
  </style>
</head>
<body>

  <!-- Exercise 1 -->
  <h2>Exercise 1: Timer & Interval</h2>
  <div id="container"></div>
  <button id="clear">Clear Interval</button>

  <!-- Exercise 2 -->
  <h2>Exercise 2: Move the Box</h2>
  <p><button onclick="myMove()">Click Me</button></p>
  <div id="box-container">
    <div id="animate"></div>
  </div>

  <script>
    // Exercise 1: Part I - setTimeout alert
    setTimeout(() => alert("Hello World"), 2000);

    // Exercise 1: Part II - setTimeout add paragraph
    setTimeout(() => {
      const p = document.createElement("p");
      p.textContent = "Hello World";
      document.getElementById("container").appendChild(p);
    }, 2000);

    // Exercise 1: Part III - setInterval adding paragraphs, then stop
    let count = 0;
    const intervalId = setInterval(() => {
      if (count >= 5) {
        clearInterval(intervalId);
        return;
      }
      const p = document.createElement("p");
      p.textContent = "Hello World";
      document.getElementById("container").appendChild(p);
      count++;
    }, 2000);

    document.getElementById("clear").addEventListener("click", () => {
      clearInterval(intervalId);
    });

    // Exercise 2: Move the box to the right
    function myMove() {
      const elem = document.getElementById("animate");
      let pos = 0;
      const id = setInterval(() => {
        if (pos >= 350) {
          clearInterval(id);
        } else {
          pos++;
          elem.style.left = pos + "px";
        }
      }, 1);
    }
  </script>
</body>
</html>
